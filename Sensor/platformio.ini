[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

# Using library Id
lib_deps = 89

# Using library Name
lib_deps = PubSubClient

# Depend on specific version
lib_deps = PubSubClient@2.6

# Semantic Versioning Rules
lib_deps = PubSubClient@^2.6
lib_deps = PubSubClient@~2.6
lib_deps = PubSubClient@>=2.6
